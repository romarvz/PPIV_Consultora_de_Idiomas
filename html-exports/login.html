<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistema Integral</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 32px;
    }
    
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .login-header { text-align: center; margin-bottom: 40px; }
    .login-header h1 { 
      color: #1a202c; 
      font-size: 32px; 
      font-weight: 700; 
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }
    .login-header p { color: #6b7280; font-size: 16px; margin: 0; font-weight: 400; }
    
    .form-group { margin-bottom: 24px; }
    .form-label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
      color: #374151;
      font-size: 14px;
    }
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      background-color: white;
      transition: all 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 16px;
      min-height: 52px;
    }
    
    .btn-primary { 
      background-color: #4f46e5; 
      color: white;
      box-shadow: 0 1px 3px rgba(79, 70, 229, 0.3);
    }
    
    .btn-primary:hover {
      background-color: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }
    
    .login-footer {
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid #f3f4f6;
      margin-top: 32px;
    }
    
    .login-footer p { margin: 0; font-size: 14px; color: #6b7280; }
    .login-footer a { color: #4f46e5; text-decoration: none; font-weight: 500; }
    .login-footer a:hover { color: #4338ca; text-decoration: underline; }
    
    @media (max-width: 480px) {
      .login-container { padding: 20px; }
      .login-card { padding: 32px 24px; }
      .login-header h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Sistema Integral</h1>
        <p>Consultoría de Idiomas</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Ingrese su email" />
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="Ingrese su contraseña" />
        </div>

        <button type="submit" class="btn btn-primary">
          Iniciar Sesión
        </button>
      </form>

      <div class="login-footer">
        <p>¿Olvidaste tu contraseña? <a href="#forgot">Recuperar</a></p>
      </div>
    </div>
  </div>
</body>
</html>
